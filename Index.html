
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="js/html2pdf.bundle.min.js"></script> <!-- Ensure this script is included -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9e1;
            color: #333;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        main {
            display: flex;
            gap: 20px;
        }

        section {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #f1c40f;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-weight: 700;
            color: #f1c40f;
        }

        h2 {
            margin-top: 0;
            color: #f1c40f;
        }

        form {
            display: grid;
            gap: 15px;
            position: relative;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            margin-bottom: 5px;
            font-weight: 700;
            color: #333;
        }

        .form-field input, .form-field textarea {
            padding: 12px;
            border: 2px solid #f1c40f;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fffef2;
        }

        .form-field textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button#generate-resume-btn {
            background-color: #4caf50;
            color: #ffffff;
            font-weight: bold;
        }

        button#generate-resume-btn:hover {
            background-color: #45a049;
        }

        /* New Download Resume Button */
        button#download-resume-btn {
            display: none; /* Initially hidden */
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
        }

        button#download-resume-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Resume Builder</h1>
        </header>

        <main>
            <section id="resume-section">
                <h2>Fill Your Details</h2>
                <form id="resume-form">
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-field">
                        <label for="about">About Me:</label>
                        <textarea id="about" name="about" required></textarea>
                    </div>

                    <div class="form-field">
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact" name="contact" required>
                    </div>

                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-field">
                        <label for="education">Education:</label>
                        <textarea id="education" name="education" required></textarea>
                    </div>

                    <div class="form-field">
                        <label for="experience">Work Experience:</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>

                    <!-- Generate Resume Button -->
                    <button type="submit" id="generate-resume-btn">Generate Resume</button>

                    <!-- New Download Resume Button -->
                    <button type="button" id="download-resume-btn">Download Resume</button>
                </form>
            </section>

            <!-- Resume Preview Section -->
            <section id="resume-preview" style="display: none;">
                <h2>Resume Preview</h2>
                <div id="resume-content"></div>
            </section>
        </main>
    </div>

    
</body>
</html>
