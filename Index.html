<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9e1;
            color: #333;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        main {
            display: flex;
            gap: 20px;
        }
        section {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #f1c40f;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 700;
            color: #f1c40f;
        }
        h2 {
            margin-top: 0;
            color: #f1c40f;
        }
        form {
            display: grid;
            gap: 15px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        .form-field label {
            margin-bottom: 5px;
            font-weight: 700;
            color: #333;
        }
        .form-field input, .form-field textarea {
            padding: 12px;
            border: 2px solid #f1c40f;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fffef2;
        }
        .form-field textarea {
            resize: vertical;
            min-height: 100px;
        }
        /* Profile Picture Preview */
        #profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #f1c40f;
            object-fit: cover;
            display: none;
            margin-bottom: 10px;
        }
        /* Buttons */
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button#generate-resume-btn {
            background-color: #4caf50;
            color: #ffffff;
            font-weight: bold;
            font-style: italic;
        }
        button#generate-resume-btn:hover {
            background-color: #45a049;
        }
        button#download-resume-btn {
            display: none;
            background-color: #e67e22;
            color: #ffffff;
            font-weight: bold;
        }
        button#download-resume-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Resume Builder</h1>
        </header>

        <main>
            <section id="resume-section">
                <h2>Fill Your Details</h2>
                <form id="resume-form">
                    
                    <!-- Profile Picture Preview -->
                    <img id="profile-preview" src="" alt="Profile Picture">
                    
                    <div class="form-field">
                        <label for="profile-pic">Upload Profile Picture:</label>
                        <input type="file" id="profile-pic" accept="image/*">
                    </div>

                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-field">
                        <label for="about">About Me:</label>
                        <textarea id="about" required></textarea>
                    </div>

                    <div class="form-field">
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact" required>
                    </div>

                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-field">
                        <label for="education">Education:</label>
                        <textarea id="education" required></textarea>
                    </div>

                    <div class="form-field">
                        <label for="experience">Work Experience:</label>
                        <textarea id="experience" required></textarea>
                    </div>

                    <button type="submit" id="generate-resume-btn">Generate Resume</button>
                    <button id="download-resume-btn">Download CV</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Include html2pdf -->
    <script src="js/html2pdf.bundle.min.js"></script>
    <script>
        const profilePicInput = document.getElementById('profile-pic');
        const profilePreview = document.getElementById('profile-preview');
        const resumeForm = document.getElementById('resume-form');
        const downloadBtn = document.getElementById('download-resume-btn');
        let profilePicData = '';

        // Handle Profile Picture Upload
        profilePicInput.addEventListener('change', () => {
            const file = profilePicInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicData = e.target.result;
                    profilePreview.src = profilePicData;
                    profilePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle Form Submission & Preview
        resumeForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const about = document.getElementById('about').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;

            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(`
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>Resume Preview</title>
                    <style>
                        body { font-family: 'Roboto', sans-serif; background: #f9f9e1; padding: 20px; }
                        .resume { max-width: 800px; background: white; padding: 20px; border: 2px solid #f1c40f; border-radius: 10px; }
                        img { width: 120px; height: 120px; border-radius: 50%; border: 2px solid #f1c40f; }
                        h1, h2 { color: #f1c40f; }
                        p { margin: 8px 0; }
                    </style>
                </head>
                <body>
                    <div class="resume">
                        <img src="${profilePicData}" alt="Profile Picture">
                        <h1>${name}</h1>
                        <p><b>About:</b> ${about}</p>
                        <p><b>Contact:</b> ${contact}</p>
                        <p><b>Email:</b> ${email}</p>
                        <p><b>Education:</b> ${education}</p>
                        <p><b>Work Experience:</b> ${experience}</p>
                    </div>
                </body>
                </html>
            `);
            previewWindow.document.close();
            downloadBtn.style.display = 'block';
        });

        downloadBtn.addEventListener('click', function () {
            html2pdf().from(document.body).save('resume.pdf');
        });
    </script>
</body>
</html>
