    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
        }
        .resume-preview {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CV Maker</h1>
        <form id="resume-form">
            <label>Full Name:</label>
            <input type="text" id="name" required>

            <label>About Me:</label>
            <textarea id="about" required></textarea>

            <button type="submit">Generate CV</button>
        </form>
    </div>

    <div id="resume-content" class="resume-preview">
        <h1 id="preview-name"></h1>
        <p id="preview-about"></p>
        <button id="download-resume-btn">Download CV</button>
    </div>

    <script>
        document.getElementById('resume-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get user inputs
            document.getElementById('preview-name').textContent = document.getElementById('name').value;
            document.getElementById('preview-about').textContent = document.getElementById('about').value;

            // Show preview section
            document.getElementById('resume-content').style.display = 'block';
        });

        document.getElementById('download-resume-btn').addEventListener('click', function() {
            const element = document.getElementById('resume-content');

            setTimeout(() => {
                html2pdf(element, {
                    margin: 10,
                    filename: 'Resume.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { format: 'a4', orientation: 'portrait' }
                });
            }, 500);
        });
    </script>

</body>
</html>
